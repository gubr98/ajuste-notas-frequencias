<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secretaria — Validar</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 960px; margin: 40px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f6f6f6; text-align: left; }
    button { padding: 6px 10px; margin-right: 6px; }
    .ok { color: green; } .err { color: red; }
  </style>
</head>
<body>
  <h1>Secretaria — Validar</h1>
  <p><a href="/">← Voltar</a></p>

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th><th>Aluno</th><th>Disciplina</th><th>Tipo</th><th>Status</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="msg"></p>

  <script>
    async function carregar() {
      // Mostrar apenas aprovadas pelo docente
      const res = await fetch('/api/solicitacoes?status=aprovado_docente');
      const data = await res.json();
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = data.map(s => `
        <tr>
          <td>${s.id}</td>
          <td>${s.aluno_nome || '-'}</td>
          <td>${s.disciplina_nome || s.disciplina_id}</td>
          <td>${s.tipo}</td>
          <td>${s.status}</td>
          <td>
            <button onclick="validar(${s.id})">Validar</button>
          </td>
        </tr>
      `).join('');
    }

    async function validar(id) {
      const body = { status: 'validado_secretaria', usuario_id: 3, observacoes: '' };
      const res = await fetch('/api/solicitacoes/' + id + '/status', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('msg').textContent = 'Solicitação ' + id + ' validada com sucesso.';
        document.getElementById('msg').className = 'ok';
        carregar();
      } else {
        document.getElementById('msg').textContent = data.error || 'Erro ao validar.';
        document.getElementById('msg').className = 'err';
      }
    }

    carregar();
  </script>
</body>
</html>
