<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard - Aluno</title>
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      min-height: 100vh;
      padding-bottom: 3rem;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      padding: 1rem 0;
    }
    .navbar-brand {
      color: #333 !important;
      font-weight: 600;
      font-size: 1.25rem;
    }
    .navbar-brand i {
      color: #007bff;
    }
    .navbar-nav .nav-link {
      color: #333 !important;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem !important;
    }
    .navbar-nav .nav-link:hover {
      color: #007bff !important;
    }
    .page-header {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    .page-header h1 {
      color: #2d3748;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .page-header p {
      color: #718096;
      margin-bottom: 0;
    }
    .card-modern {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      background: white;
      overflow: hidden;
    }
    .card-modern .card-header {
      border-radius: 20px 20px 0 0;
      background: white;
      border-bottom: 2px solid #e2e8f0;
      padding: 1.5rem;
    }
    .card-modern .card-body {
      padding: 1.5rem;
    }
    .status-badge {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: 600;
    }
    .timeline-item {
      position: relative;
      padding-left: 2rem;
      padding-bottom: 1.5rem;
    }
    .timeline-item:before {
      content: '';
      position: absolute;
      left: 0.5rem;
      top: 0;
      bottom: -1.5rem;
      width: 2px;
      background: #dee2e6;
    }
    .timeline-item:last-child:before {
      display: none;
    }
    .timeline-icon {
      position: absolute;
      left: 0;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      background: #fff;
      border: 2px solid;
      z-index: 1;
    }
    .timeline-icon.pending { border-color: #ffc107; }
    .timeline-icon.approved { border-color: #28a745; }
    .timeline-icon.rejected { border-color: #dc3545; }
    .timeline-icon.validated { border-color: #17a2b8; }
    .btn-modern {
      border-radius: 12px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .table {
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 0;
    }
    .table thead th {
      background: #f7fafc;
      color: #2d3748;
      font-weight: 600;
      border-bottom: 2px solid #e2e8f0;
      padding: 1rem;
    }
    .table tbody td {
      padding: 1rem;
      vertical-align: middle;
    }
    .table tbody tr:hover {
      background: #f7fafc;
    }
  </style>
</head>
<body>
  <script>
    // Verificar se o aluno está logado
    if (!sessionStorage.getItem('aluno_logado')) {
      window.location.href = './login-aluno.html';
    }
  </script>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <i class="fas fa-graduation-cap mr-2"></i>Sistema Acadêmico
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./aluno.html">Nova Solicitação</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Início</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4 mb-5">
    <!-- Header -->
    <div class="page-header">
      <h1>
        <i class="fas fa-user-graduate mr-2" style="color: #007bff;"></i>Dashboard do Aluno
      </h1>
      <p>Acompanhe suas solicitações de ajuste de notas e frequências</p>
    </div>

    <!-- Solicitações -->
    <div class="row">
      <div class="col-12">
        <div class="card card-modern">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Disciplina</th>
                    <th>Tipo</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="solicitacoesTable">
                  <tr>
                    <td colspan="6" class="text-center text-muted py-4">
                      <i class="fas fa-spinner fa-spin mr-2"></i>Carregando...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Detalhes -->
  <div class="modal fade" id="detalhesModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-info-circle mr-2"></i>Detalhes da Solicitação
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body" id="detalhesContent">
          <!-- Conteúdo será preenchido via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  
  <script>
    function getStatusBadge(status) {
      const statusMap = {
        'pending': { class: 'warning', text: 'Em Análise', icon: 'clock' },
        'in_review': { class: 'warning', text: 'Em Análise', icon: 'clock' },
        'approved': { class: 'success', text: 'Aprovado pelo Docente', icon: 'check' },
        'rejected': { class: 'danger', text: 'Rejeitado pelo Docente', icon: 'times' },
        'validated': { class: 'info', text: 'Validado pela Secretaria', icon: 'check-double' },
        // Compatibilidade com valores antigos
        'em_analise': { class: 'warning', text: 'Em Análise', icon: 'clock' },
        'aprovado_docente': { class: 'success', text: 'Aprovado pelo Docente', icon: 'check' },
        'rejeitado_docente': { class: 'danger', text: 'Rejeitado pelo Docente', icon: 'times' },
        'validado_secretaria': { class: 'info', text: 'Validado pela Secretaria', icon: 'check-double' }
      };
      const s = statusMap[status] || { class: 'secondary', text: status, icon: 'question' };
      return `<span class="badge badge-${s.class} status-badge">
        <i class="fas fa-${s.icon} mr-1"></i>${s.text}
      </span>`;
    }
    
    function mapearSolicitacao(s) {
      // Mapear dados do backend para o formato esperado pelo frontend
      return {
        id: s.id,
        disciplina_nome: s.discipline || '-',
        disciplina_id: s.discipline || '-',
        tipo: s.description?.includes('Ajuste de Nota') ? 'nota' : (s.description?.includes('Ajuste de Frequência') ? 'frequencia' : '-'),
        status: s.status,
        justificativa: s.description || '-',
        decisionNote: s.decisionNote || null,
        createdAt: s.createdAt,
        created_at: s.createdAt,
        updatedAt: s.updatedAt,
        updated_at: s.updatedAt
      };
    }

    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      return date.toLocaleDateString('pt-BR', { 
        day: '2-digit', 
        month: '2-digit', 
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Detectar a URL base da API
    const API_BASE = window.location.protocol === 'file:' 
      ? 'http://localhost:3000/api' 
      : '/api';
    
    async function carregarSolicitacoes() {
      try {
        const res = await fetch(`${API_BASE}/requests`);
        const data = await res.json();
        
        // Preencher tabela
        const tbody = document.getElementById('solicitacoesTable');
        if (data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" class="text-center text-muted py-4">
                <i class="fas fa-inbox fa-2x mb-2 d-block"></i>
                Nenhuma solicitação encontrada
              </td>
            </tr>
          `;
        } else {
          tbody.innerHTML = data.map(s => {
            const mapped = mapearSolicitacao(s);
            return `
            <tr>
              <td><strong>#${mapped.id.substring(0, 8)}</strong></td>
              <td>${mapped.disciplina_nome}</td>
              <td><span class="badge badge-secondary">${mapped.tipo}</span></td>
              <td>${formatDate(mapped.createdAt || mapped.created_at)}</td>
              <td>${getStatusBadge(mapped.status)}</td>
              <td>
                <button onclick="verDetalhes('${mapped.id}')" class="btn btn-sm btn-outline-primary btn-modern">
                  <i class="fas fa-eye mr-1"></i>Ver Detalhes
                </button>
              </td>
            </tr>
          `;
          }).join('');
        }
      } catch (err) {
        document.getElementById('solicitacoesTable').innerHTML = `
          <tr>
            <td colspan="6" class="text-center text-danger py-4">
              <i class="fas fa-exclamation-triangle mr-2"></i>Erro ao carregar solicitações
            </td>
          </tr>
        `;
      }
    }

    async function verDetalhes(id) {
      try {
        const res = await fetch(`${API_BASE}/requests/${id}`);
        const data = await res.json();
        const mapped = mapearSolicitacao(data);
        
        const content = `
          <div class="row">
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">ID da Solicitação</h6>
              <p><strong>${mapped.id}</strong></p>
            </div>
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">Status</h6>
              <p>${getStatusBadge(mapped.status)}</p>
            </div>
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">Disciplina</h6>
              <p>${mapped.disciplina_nome}</p>
            </div>
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">Tipo de Ajuste</h6>
              <p><span class="badge badge-secondary">${mapped.tipo}</span></p>
            </div>
            <div class="col-12 mb-3">
              <h6 class="text-muted">Justificativa</h6>
              <p class="border p-3 rounded">${mapped.justificativa.replace(/\n/g, '<br>')}</p>
            </div>
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">Data de Criação</h6>
              <p>${formatDate(mapped.createdAt || mapped.created_at)}</p>
            </div>
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">Última Atualização</h6>
              <p>${formatDate(mapped.updatedAt || mapped.updated_at)}</p>
            </div>
            ${mapped.decisionNote ? `
              <div class="col-12 mb-3">
                <h6 class="text-muted">Observações</h6>
                <p class="border p-3 rounded bg-light">${mapped.decisionNote}</p>
              </div>
            ` : ''}
          </div>
        `;
        
        document.getElementById('detalhesContent').innerHTML = content;
        $('#detalhesModal').modal('show');
      } catch (err) {
        alert('Erro ao carregar detalhes da solicitação');
      }
    }

    // Carregar ao iniciar
    carregarSolicitacoes();
    
    // Atualizar a cada 30 segundos
    setInterval(carregarSolicitacoes, 30000);
  </script>
</body>
</html>
