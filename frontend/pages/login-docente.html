<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Área do Docente</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
      min-height: 100vh;
      padding-bottom: 3rem;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      padding: 1rem 0;
    }
    .navbar-brand {
      color: #333 !important;
      font-weight: 600;
      font-size: 1.25rem;
    }
    .navbar-brand i {
      color: #28a745;
    }
    .login-container {
      max-width: 500px;
      width: 100%;
      margin: 4rem auto;
    }
    .login-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .login-header {
      background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 2.5rem;
      text-align: center;
    }
    .login-header i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .login-header h3 {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .card-body {
      padding: 2.5rem;
    }
    .form-group label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.15);
      outline: none;
    }
    .btn-modern {
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <i class="fas fa-graduation-cap mr-2"></i>Sistema Acadêmico
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="login-container">
        <div class="card login-card">
          <div class="login-header">
            <i class="fas fa-chalkboard-teacher"></i>
            <h3>Área do Docente</h3>
            <p class="mb-0">Faça login para acessar o painel</p>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="email">
                  <i class="fas fa-envelope mr-2"></i>E-mail
                </label>
                <input type="email" class="form-control" id="email" placeholder="seu.email@exemplo.com" required>
              </div>
              <div class="form-group">
                <label for="senha">
                  <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label class="form-check-label" for="lembrar">
                  Lembrar-me
                </label>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block btn-modern">
                Entrar
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="../index.html" class="text-muted" style="text-decoration: none;">
                <i class="fas fa-arrow-left mr-1"></i>Voltar ao início
              </a>
            </div>
            <div id="msg" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      
      // Validação básica
      if (!email || !senha) {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-warning alert-dismissible fade show">
            <i class="fas fa-exclamation-triangle mr-2"></i>Por favor, preencha todos os campos.
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
          </div>
        `;
        return;
      }
      
      // Simulação de login
      if (email && senha) {
        sessionStorage.setItem('docente_logado', 'true');
        sessionStorage.setItem('docente_email', email);
        
        // Redirecionar para o painel do docente
        window.location.href = './docente.html';
      }
    });
  </script>
</body>
</html>
